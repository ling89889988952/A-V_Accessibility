<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Roku Flashback</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
      integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <main id="app">
          <header>
              <div class="logo">
                <img src="images/roku.svg" alt="Roku logo">
            </div>
            <nav class="float-right">document.body.style.zoom = "200%";
              <ul>
                <li v-if="authenticated" v-on:click="brightness()"><i class="fas fa-lightbulb"></i></li>
                <li v-if="authenticated" v-on:click="zoomin()"><i class="fas fa-search-plus"></i></li>
                <li v-if="authenticated" v-on:click="audiocontrol()"><i class="fas fa-microphone-alt"></i></li>
                <li v-if="authenticated" v-on:click="speechcontent()"><i class="fas fa-headphones-alt"></i></li>
                <li v-if="authenticated" v-on:click="soundoff()"> <i class="fas fa-volume-mute"></i></li>
                <li v-if="authenticated" v-on:click="substitle()"> <i class="far fa-closed-captioning"></i></li>
                <li v-if="authenticated" v-on:click="logout()"><i class="fas fa-power-off"></i></li>
              </ul>
            </nav>
          </header>
        </div>
      </div> 

      <router-view @authenticated="setAuthenticated" />
    </main>
  
    <footer>
        <p class="copy"> &copy;2020 Roku, Inc. All rights reserved.</p>
    </footer>
      <script type="module" src="js/main.js"></script>
  </body>
  
  </html>
